<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap" />
    <title>Document</title>
</head>
<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    width: 100%;
    background-color: #D9D39C;
    background-size: cover;
    display: flex; 
    align-items: center; 
    flex-direction: column;
}
.wrapper{
    width: 600px;
    height: 650px;
    margin-top: 8%;
    background-color: white;
    border-radius: 30px;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
}
.wrapper h1{
    text-align: center;
    font-weight: 200;
    padding-top: 50px;
    padding-bottom: 40px;
    font-size: 60px;
    letter-spacing: 0.05em;
}
.wrapper i{
    color: grey;
    font-size: 35px;
    margin-left: 17px;
    margin-right: 15px;
    margin-bottom: 15px;
    text-align: center;
}
.wrapper label{
    font-family: 'Arial';
    letter-spacing: 0.02em;
    font-size: 25px;
    font-weight: 600;
    margin-left: 95px;
    color: rgba(0, 0, 0, 0.575);
    font-weight: 600;
}
.wrapper input[type="text"],
.wrapper input[type="password"]
{
    height: 50px;
    width: 390px;
    margin-left: 110px;
    background-color: #4d4a4a67;
    padding: 20px;
    border-radius: 5px;
    border: none;
    outline: none;
}
.wrapper input[type="text"]
{
    margin-bottom: 20px;
}
.wrapper input[type="password"]
{
    margin-bottom: 15px;
}

.wrapper input[type="submit"]
{
    height: 50px;
    width: 390px;
    margin-left: 110px;
    margin-bottom: 27px;
    margin-top: 18px;
    background-color: #D09B35;
    border-radius: 5px;
    font-size: 20px;
    letter-spacing: 0.02em;
    font-family: 'Arial';
    font-weight: bold;
    color: rgba(0, 0, 0, 0.699);
    border: none;
    cursor: pointer;
}
.wrapper input[type="submit"]:hover{
    background-color: #e4a634;
    text-decoration: underline;
}
.wrapper a{
    margin-left: 227px;
    text-decoration: none;
    color: black;
    font-family: 'Inter';
    font-size: 20px;
    display: flex;
}
.line1,
.line2{
    border: 1px solid;
    width: 100px;
    display: inline-block;
    align-items: center; 
    justify-content: center;
}
.line1{
    margin-top: 27px;
    margin-left: 185px;
}
.line2{
    margin-top: 27px;
}
.wrapper p{
    display: inline-block;
    text-align: center;
}
.dont-have-account{
    margin-top: 30px;
    justify-content: center;
    text-align: center;
}
.dont-have-account p{
    display: inline-block;
    font-size: 18px;
}
.dont-have-account a{
    display: inline-block;
    margin-left: 10px;
}
.dont-have-account a:hover{
    text-decoration: underline;
}
</style>
<body>
    <div class="wrapper">
        <form action="">
            <h1>LOGIN</h1>
            <label for="username"><i class="fa fa-user" aria-hidden="true"></i>Username</label><br>
            <input type="text" name="username" id="username"><br>
    
            <label for="password"><i class="fa fa-lock" aria-hidden="true"></i></i>Password</label><br>
            <input type="password" name="password" id="password"><br>

            <input type="submit" name="submit" value="LOGIN">
        </form>
        
        <a href="forgot-password.html">Forgot Password?</a>

        <div class="line1"></div> 
        <p align="center">or</p> 
        <div class="line2"></div>

        <div class="dont-have-account">
            <p>Don't have an account? <a href="signup.html"><b>Sign Up</b></a></p>
        </div>
    </div>
</body>
</html>
