<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #fff;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background: #64642a;
            color: #fff;
        }
        .header i {
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }
        .header i:hover {
            color: #127b8e;
        }
        .right-icon {
            margin-left: auto;
        }
        .right-icon a {
            color: #fff;
            text-decoration: none;
        }
        .right-icon a i {
            margin-right: 15px;
        }
        .user-p {
            text-align: center;
            padding: 20px 10px;
        }
        .user-p img {
            width: 100px;
            border-radius: 50%;
        }
        .body {
            display: flex;
        }
        .side-bar {
            width: 300px;
            background: #c5c555;
            min-height: 100vh;
            transition: 500ms width;
        }
        .side-bar ul {
            margin-top: 40px;
            list-style: none;
            border-top: 2px solid white;
        }
        .side-bar ul li {
            font-size: 16px;
            margin-top: 20px;
            padding: 15px 0px;
            padding-left: 25px;
            transition: 500ms background;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .side-bar ul li:hover {
            background: #2ebad3;
        }
        .side-bar ul li a {
            text-decoration: none;
            color: #000;
            cursor: pointer;
            letter-spacing: 1px;
        }
        .side-bar ul li a i {
            display: inline-block;
            padding-right: 10px;
            font-size: 23px;
            color: #000;
        }
        #navbtn {
            display: inline-block;
            left: 20px;
            font-size: 20px;
            transition: 500ms color;
            color: #eee;
        }
        #checkbox {
            display: none;
        }
        #checkbox:checked ~ .body .side-bar {
            width: 80px;
        }
        .content-container {
            width: 100%;
            padding: 20px;
        }
        h1, p {
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 2px;
            margin-left: 30px;
            font-size: 30px;
        }

        .container {
            max-width: 880px; /* Changed from 880% to 880px */
            margin: 0 auto;
            padding: 20px;
            background-color: #e8e5d7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 2%;
            margin-top: 20px;
        }

        .info {
            margin-bottom: 20px; /* Add space between info sections */
        }

        .button {
            background-color: #fbff00;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 150px;
            border-radius: 15px;
            position: absolute; /* Position button to the right */
            right: 50px;
            bottom: 30px; /* Adjust distance from bottom */
        }
    </style>
</head>
<body>
    <input type="checkbox" id="checkbox">
    <div class="header">
        <label for="checkbox">
            <i id="navbtn" class="fas fa-bars" aria-hidden="true"></i>
        </label>
        <div class="right-icon">
            <a href="home2.html">
                <i class="fas fa-home" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="body">
        <nav class="side-bar">
            <div class="user-p">
                <img src="userimg.png" alt="User Profile Picture">
            </div>
            <ul>
                <li>
                    <a href="StaffProfile.html">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <span>PROFILE</span>
                    </a>
                </li>
                <li>
                    <a href="bookinglist.html">
                        <i class="fas fa-file-alt" aria-hidden="true"></i>
                        <span>BOOKING</span>
                    </a>
                </li>
                <li>
                    <a href="availability.html">
                        <i class="fas fa-calendar-check" aria-hidden="true"></i>
                        <span>AVAILABILITY</span>
                    </a>
                </li>
                <li>
                    <a href="welcome.html">
                        <i class="fas fa-power-off" aria-hidden="true"></i>
                        <span>LOGOUT</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="section-1">
            <div class="content-container">
                <h1>PROFILE</h1><br>
                <div class="container">
                    <div style="display: flex; justify-content: center;">
                        <div style="width: 1000px; text-align: left; padding: 10px; position: relative;">
                            <p><u>CHRISTINE MARIA</u></p><br>
                            <div class="info">Staff ID: 55667788</div>
                            <div class="info">Phone No: 018-9660978</div>
                            <div class="info">Email: maria9087@gmail.com</div>
                            <button type="submit" class="button">Edit Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div> 
</body>
</html>
