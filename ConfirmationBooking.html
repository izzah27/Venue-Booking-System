<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 28px 30px;
            background-color: #d9d39c;
            width: 100%;
            font-size: 22px;
        }
        .header ul {
            list-style: none;
            display: flex;
            padding-left: 20%;
        }
        .header li {
            margin-right: 22px;
        }
        .header a {
            position: relative;
            font-family: 'Ibarra Real Nova', serif;
            color: rgba(0, 0, 0, 0.8);
            text-decoration: none;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        .header a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: rgba(0, 0, 0, 0.651);
            border-radius: 20px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .5s;
        }
        .header a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        .right-icon {
            margin-left: auto;
        }
        .right-icon i {
            font-size: 35px;
            padding-right: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e8e5d7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 2%;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            width: 20%;
        }

        input[type="text"], input[type="date"], select, textarea {
            width: 75%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }
        
        select, span {
            width: 75%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }


        .button {
            margin-top: 50px;
            background-color: #db7318;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 30%;
            border-radius: 15px;
            display: block;
            margin: 50px auto 0; /* Center the button */
        }

        .button:hover {
            background-color: #ddad76;
        }

        p {
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="home2.html">HOME</a></li>
            <li><a href="aboutus.html">ABOUT US</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li><a href="event.html">EVENT & SPACE</a></li>
            <li><a href="booking.html">BOOK NOW</a></li>
        </ul>
        <div class="right-icon">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
    </div>

    <p style="margin-top: 50px;">Please complete the booking details</p>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <span id="Name"></span>
            </div>
            <div class="form-group">
                <label for="event_type">Event Type:</label>
                <span id="Name"></span>
            </div>
            <div class="form-group">
                <label for="event_space">Event Space:</label>
                <span id="Name"></span>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <span id="Name"></span>
            </div>
            <div class="form-group">
                <label for="package">Package:</label>
                <span id="Name"></span>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <span id="Name"></span>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <span id="Name"></span>
            </div>
            <div class="form-group">
                <label for="description">Describe Your Event:</label> 
                <textarea id="description" name="description" rows="4" placeholder="Additional details..."></textarea>
            </div>
            <button type="submit" class="button">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
