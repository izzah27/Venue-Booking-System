<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ibarra Real Nova:wght@400&display=swap" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Gallery</title>
</head>
<style>
 * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 28px 30px;
            background-color: #d9d39c;
            width: 100%;
            font-size: 22px;
        }
        .header ul {
            list-style: none;
            display: flex;
            padding-left: 20%;
        }
        .header li {
            margin-right: 22px;
        }
        .header a {
            position: relative;
            font-family: 'Ibarra Real Nova', serif;
            color: rgba(0, 0, 0, 0.8);
            text-decoration: none;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        .header a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: rgba(0, 0, 0, 0.651);
            border-radius: 20px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .5s;
        }
        .header a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        .right-icon {
            margin-left: auto;
        }
        .right-icon i {
            font-size: 25px;
            padding-right: 15px;
        }
.section-1{
    width: 100%;
    background-size: cover;
    background-position: center;
    display: flex; 
    align-items: center; 
    flex-direction: column;
}
.section-1 h1{
    font-size: 50px;
    font-family: 'Ibarra Real Nova';
    font-weight: 100;
    padding: 20px;
}
.section-1 p{
    font-family: 'Inter';
    font-size: 20px;
    color: rgba(0, 0, 0, 0.705);
    padding-bottom: 20px;
}
.image-frame{
    width: 82%;
}
.image-frame img{
    width: 400px;
    height: 250px;
    margin-left: 11.5px;
    margin-bottom: 10px;
}
</style>
<body>
    <div class="header">
        <ul>
            <li><a href="home2.html">HOME</a></li>
            <li><a href="aboutus.html">ABOUT US</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li><a href="event.html">EVENT & SPACE</a></li>
            <li><a href="booking.html">BOOK NOW</a></li>
        </ul>
        <div class="right-icon">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
    </div>
    <div class="section-1">
        <h1>Gallery</h1>
        <p>“Where Every Moment Becomes a Masterpiece. Your Event, Our Gallery.”</p>

        <div class="image-frame">
            <img src="image1.png" alt="">
            <img src="image2.png" alt="">
            <img src="image3.png" alt="">
            <img src="image4.png" alt="">
            <img src="image5.jpg" alt="">
            <img src="image6.jpg" alt="">
            <img src="image7.jpg" alt="">
            <img src="image8.jpg" alt="">
            <img src="image9.jpg" alt="">
            <img src="image10.jpg" alt="">
            <img src="image11.png" alt="">
            <img src="image12.jpg" alt="">
        </div>
    </div>
</body>
</html>
