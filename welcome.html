<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome Page</title>

<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{

    background-color: #D9D39C;

    display: flex;

h1{

.wrapper{

.wrapper .button1{

<body>
    <h1>WELCOME TO WANKAY EVENT SPACES</h1>
