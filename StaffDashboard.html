<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>The Haven Hostel</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: rgb(255, 246, 235);
            margin: 0; 
        }
        .header {
            display: flex;
            align-items: center;
            padding: 28px 30px;
            background: #4b4b26;
            color: #fff;
        }
        .welcome-name {
            font-size: 25px;
            margin-left: 40px;
        }
        .header i {
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }
        .header i:hover {
            color: #127b8e;
        }
        .right-icon {
            margin-left: auto;
        }
        .right-icon i {
            margin-right: 15px; 
        }
        .right-icon i:last-child {
            margin-right: 0; 
        }
        .user-p {
            text-align: center;
            padding: 20px 10px;
        }
        .user-p img {
            width: 100px;
            border-radius: 50%;
        }
        .body {
            display: flex;
        }
        .side-bar {
            width: 300px;
            background: #a2a279;
            min-height: 100vh;
            transition: 500ms width;
        }
        .side-bar ul {
            margin-top: 40px;
            list-style: none;
            border-top: 2px solid white;
        }
        .side-bar ul li {
            font-size: 16px;
            margin-top: 20px;
            padding: 15px 0px;
            padding-left: 25px;
            transition: 500ms background;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .side-bar ul li:hover {
            background: #2ebad3;
        }
        .side-bar ul li a {
            text-decoration: none;
            color: #000; /* Changed to black */
            cursor: pointer;
            letter-spacing: 1px;
        }
        .side-bar ul li a i {
            display: inline-block;
            padding-right: 10px;
            font-size: 23px;
            color: #000; /* Changed to black */
        }
        #navbtn {
            display: inline-block;
            left: 20px;
            font-size: 20px;
            transition: 500ms color;
            color: #eee;
        }
        #checkbox {
            display: none;
        }
        #checkbox:checked ~ .body .side-bar {
            width: 80px;
        }
        .circled-menu-parent {
            background-color: #f7f7f7;
            height: 60px;
            font-size: 25px;
            font-weight: bold;
            color: #434343;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .content-container {
            width: 100%;
            background-color: #F5EFE7;
            background-size: cover;
            background-position: center;
            display: flex; 
            align-items: center; 
            flex-direction: column;
            padding: 2em;
        }
        
        .section {
            background-color: #fff;
            padding: 1em;
            border: 1px solid #ddd;
            width: 100%;
        }
       
        .content-in {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px; 
        }

        .dashboard-content {
            text-align: center;
            align-items: center;
        }

        .dashboard-item-in {
            background-color: #eaead1;
            margin-bottom: 20px;
            width: calc(50% - 10px); 
            height: 250px; 
            border: 1px solid black;
            text-align: center;
            margin-top: 20px; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }


        .icon-circle {
            width: 80px; 
            height: 80px; 
            background-color: #dbdbdb;
            border-radius: 50%;
            margin-bottom: 10px; 
            display: flex;
            justify-content: center; 
            align-items: center;
            margin: 0 auto; /* Center horizontally */
        } 

        .icon-circle i {
            color: white;
            font-size: 40px; 
        }

        .dashboard-item-in h3 {
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
 
    <input type="checkbox" id="checkbox">
    <div class="header">
        <label for="checkbox">
            <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
        </label>
        <div class="right-icon">
            <i class="fa fa-home" aria-hidden="true"></i>
        </div>
    </div>

    <div class="body">
        <nav class="side-bar">
            <div class="user-p">
                <img src="userimg.png" alt="User Profile Picture">
            </div>
            <ul>
                <li>
                    <a href="StaffProfile.jsp">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="StuApplication.jsp">
                        <i class="fas fa-bookmark" aria-hidden="true"></i>
                        <span>Booking</span>
                    </a>
                </li>
                <li>
                    <a href="RoomList.jsp">
                        <i class="fas fa-clipboard-check" aria-hidden="true"></i>
                        <span>Availability</span>
                    </a>
                </li>
                <li>
                    <a href="HomePage.jsp">
                        <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="section">      
            <span style="font-family: Times New Roman, Times, serif; font-size: 37px;"><u>Welcome Back Maria !</u></span><br>
            <div class="content-in"> 
                <div class="dashboard-item-in">
                    <div class="dashboard-content">
                        <h3 style="font-size: 26px;">Total Booking</h3>
                        <div class="icon-circle" style="background-color: rgb(255, 128, 0);">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <p style="font-family: Arial;">
                            <span style="font-size: 35px;"><b>43</b></span><br>
                        </p>
                        <a href="#"><u>View</u></a>  
                    </div>
                </div>
                <div class="dashboard-item-in">
                    <div class="dashboard-content">
                        <h3 style="font-size: 26px;">Payment</h3>
                        <div class="icon-circle" style="background-color: rgb(0, 180, 48); ">
                            <i class="fas fa-money-check-alt"></i>
                        </div>                        
                        <p style="font-family: Arial;">
                            <span style="font-size: 35px;"><b>RM100,150</b></span><br>
                        </p>                        
                    </div>
                </div>
            </div>
        </div>
        
    </div> 
</body>
</html>
